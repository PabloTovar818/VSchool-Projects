<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body background="./img/mario-wallpaper.jpg">
    <div class="container">
        <div id="header">
            <h1>Mario Pest Control</h1>
        </div>
        <form name="marioForm">
            <ul>
                <li class="list-item"><img src="./img/Goomba.PNG">
                    <p>Goombas: 5 coins</p>
                    <div class="center"><input type="number" name="goombaCount" placeholder="0" required></div>
                </li>
                <li class="list-item"><img src="./img/Bob-omb,_New_Super_Mario_Bros._U.webp">
                    <p>Bob-ombs: 7 coins</p>
                    <div class="center"><input type="number" name="bobombCount" placeholder="0" required></div>
                </li>
                <li class="list-item"><img src="./img/200px-CheepCheepNSMBU.webp">
                    <p>Cheep-cheeps: 11 coins</p>
                    <div class="center"><input type="number" name="cheepcheepCount" placeholder="0" required></div>
                </li>
            </ul>
            <div id="total"></div>
            <div class="center">        
                <button>Submit</button>
            </div>
        </form>
        <div class="footer">
            <p>Mario.Bro@nintendo.com</p>
            <p>www.mariobros.com</p>
            <p>123 Plumber St, Mushroom Kingdom, 12345</p>
        </div>
    </div>
</body>
</html>
